<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chunks Dependency Graph</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/components/transition.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.11/components/dropdown.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
      <a class="navbar-brand" href="javascript:void(0);"
        >Chunks Dependency Graph</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarColor01"
        aria-controls="navbarColor01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto"></ul>
        <div class="heading__load">
          <div class="spinner-border text-light" role="status"></div>
          <a class="navbar-brand ml-3" href="javascript:void(0);">Loading...</a>
        </div>
        <form class="form-inline heading__options">
          <div class="ui fluid search selection dropdown" style="width: 300px;">
            <input type="hidden" name="country" id="inputChunk" />
            <i class="dropdown icon"></i>
            <div class="default text">Select Root Chunk</div>
            <div class="menu" id="inputChunkMenu">
            </div>
          </div>
          <button
            class="btn btn-outline-info ml-3 my-2 my-sm-0"
            type="submit"
            id="recomputeDepGraph"
          >
            Force Recompute Graph
          </button>
        </form>
      </div>
    </nav>
    <div class="selectedChunks px-4">
      <button type="button" class="btn btn-info" id="selectedChunksButton">
        Copy
      </button>
      <div class="selectedChunks__list" id="selectedChunksList">
        No Chunk Selected!
      </div>
    </div>
    <div class="content">
      <div id="svgDiv"></div>
    </div>
    <div class="toasterCover">
      <div class="toaster"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="d3.v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/components/transition.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.11/components/dropdown.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
